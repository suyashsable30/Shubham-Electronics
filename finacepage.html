<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - Shubham Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finance</h1>
        <form id="finance-form">
            <div class="form-group">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" name="customer-name" required>
            </div>
            <div class="form-group">
                <label for="downpayment">Down Payment</label>
                <input type="number" id="downpayment" name="downpayment" required>
            </div>
            <div class="form-group">
                <label for="emi">EMI</label>
                <input type="number" id="emi" name="emi" required>
            </div>
            <div class="form-group">
                <label for="imei">IMEI Number</label>
                <input type="text" id="imei" name="imei" required>
            </div>
            <div class="form-group">
                <label for="finance-company">Finance Company</label>
                <input type="text" id="finance-company" name="finance-company">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">Submit</button>
        </form>
        <button class="back-button" onclick="navigateTo('index.html')">Back to Home</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
